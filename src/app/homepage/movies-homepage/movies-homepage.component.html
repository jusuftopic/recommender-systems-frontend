<div *ngIf="loading" id="preloder">
  <div class="loader"></div>
</div>
<!-- Product Section Begin -->
<section *ngIf="!loading" class="product spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="trending__product">
          <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8">
              <div class="section-title">
                <h4>Trending Now</h4>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-6 movie-card" *ngFor="let trendingMovie of trendingMovies"
            (click)="openMovieDetails(trendingMovie.id)">
              <div class="product__item">
                <div class="product__item__pic set-bg"
                     [style.background-image]="'url('+trendingMovie.img+')'">
                </div>
                <div class="product__item__text">
                  <ul>
                    <li *ngFor="let genre of trendingMovie.genres">{{genre}}</li>
                  </ul>
                  <h5><a class="movie-title">{{trendingMovie.title}}</a></h5>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="popular__product">
          <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8">
              <div class="section-title">
                <h4>Popular Shows</h4>
              </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
              <div class="btn__all">
                <a class="primary-btn">View All <span class="arrow_right"></span></a>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-6 movie-card" *ngFor="let popularMovie of popularMovies"
                 (click)="openMovieDetails(popularMovie.id)">
              <div class="product__item">
                <div class="product__item__pic set-bg"
                     [style.background-image]="'url('+popularMovie.img+')'">
                </div>
                <div class="product__item__text">
                  <ul>
                    <li *ngFor="let genre of popularMovie.genres">{{genre}}</li>
                  </ul>
                  <h5><a class="movie-title">{{popularMovie.title}}</a></h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="product__sidebar">
          <div class="product__sidebar__view">
            <div class="section-title">
              <h5>Top Views</h5>
            </div>
            <div class="filter__gallery">
              <div class="product__sidebar__view__item set-bg mix day years" *ngFor="let topViewMovie of topViewMovies"
                   [style.background-image]="'url('+ topViewMovie.img +')'" (click)="openMovieDetails(topViewMovie.id)">
                <h5>{{topViewMovie.title}}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Product Section End -->

<div class="popular__product">
  <div class="popular__product">
    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-8">
        <div class="section-title">
          <h4>{{title}}</h4>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4">
        <div class="btn__all">
          <a class="primary-btn">View All <span class="arrow_right"></span></a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-6 movie-card" *ngFor="let movie of movies" (click)="openMovie(movie.id)">
        <div class="product__item">
          <div class="product__item__pic set-bg"
               [style.background-image]="'url('+movie.img+')'">
          </div>
          <div class="product__item__text">
            <ul>
              <li *ngFor="let genre of movie.genres">{{genre}}</li>
            </ul>
            <h5><a>{{movie.title}}</a></h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

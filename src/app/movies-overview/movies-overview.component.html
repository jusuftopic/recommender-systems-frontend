<div *ngIf="loading" id="preloder">
    <div class="loader"></div>
  </div>
<section *ngIf="!loading" class="product spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-10">
                <div class="section-title">
                    <h4>Movies searched by "{{movieTitle}}"</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div  class="col-lg-4 col-md-6 col-sm-6 movie-card" *ngFor="let movie of movies" (click)="openMovieDetails(movie.id)">
                <div class="product__item">
                    <div class="product__item__pic set-bg"
                    [style.background-image]="'url('+movie.img+')'"></div>
                    <div class="product__item__text">
                        <ul>
                            <li *ngFor="let genre of movie.genres">{{genre}}</li>
                        </ul>
                        <h5><a class="movie-title">{{movie.title}}</a></h5>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</section>
